<ion-header >
  <ion-navbar color="primary">
    <ion-title>
      Jobs
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding align="center">
    <b>Available Jobs</b><br><br>

          <ion-list >
            <ion-item *ngFor="let job of jobInfo" (click)="tojobInfoPage(job._id)" >             
              <ion-thumbnail item-start>
                <img class="avatar" src="https://cdn.iconscout.com/public/images/icon/premium/png-512/office-employees-team-company-culture-corporate-people-3292b2e7a208948e-512x512.png">
              </ion-thumbnail>
              <h2 class="name" >{{job.jobTitle}} </h2>
                <span class="rate" >
                  {{job.jobOrg}}  <br>
                  {{ job.contact }}
                </span>
          </ion-item> 
             
          </ion-list>  
          <ion-fab bottom left  >
              <button ion-fab transition-delay ="20ms"><ion-icon name="add"></ion-icon></button>
              <ion-fab-list side=top>
                  <button ion-button round mini (click)="addNewJob()" > Add job</button>
                  <button ion-button round mini> Update job</button>
                  <button ion-button round mini> Delete job</button>
              </ion-fab-list>
            </ion-fab>     
</ion-content>
