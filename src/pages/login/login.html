<ion-header >
    <ion-navbar color="primary">
      <ion-title>
        Login
      </ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>   
       <form >
    <ion-item>
      <!-- <ion-label>Username</ion-label> -->
      <ion-label  floating>Email</ion-label>
      <ion-input  #email type="email" ></ion-input>
    </ion-item>
    <ion-item>
      <!-- <ion-label>Password</ion-label> -->
      <ion-label floating>Password</ion-label>
      <ion-input #password type="password" ></ion-input>
    </ion-item>
   
    <button (click)="getUserDetails();" ion-button type="submit" block> Login </button>
    <button (click)="Signin();" ion-button type="submit" block> Sign In</button>
  </form>
