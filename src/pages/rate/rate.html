
<ion-header>
    <ion-navbar>
      <ion-title>
        Feedback
      </ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    <br><br><br>

    <ion-item>    Give Feedback and Rate this User/Shop</ion-item>
    1 is lowest and 10 is the Heighst
    <ion-item>
      <ion-label>Points</ion-label>
      <ion-select #ratepoint>
        <ion-option value="1">1</ion-option>
        <ion-option value="2">2</ion-option>
        <ion-option value="3">3</ion-option>
        <ion-option value="4">4</ion-option>
        <ion-option value="5">5</ion-option>
        <ion-option value="6">6</ion-option>
        <ion-option value="7">7</ion-option>
        <ion-option value="8">8</ion-option>
        <ion-option value="9">9</ion-option>
        <ion-option value="10">10</ion-option>
      </ion-select>
    </ion-item>
    <ion-list>
      <ion-item>
        <ion-input class="inputField" placeholder='Enter your Feedback here' #feedback></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button color="secondary" (click)="addFeedBack();">Submit</button>
  </ion-content>
