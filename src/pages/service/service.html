<ion-header >
    <ion-navbar color="primary">
            
      <ion-title >
        Welcome to FixIt
      </ion-title>
    </ion-navbar>
  </ion-header>

        <div class="card-title"> {{role.roleName}}</div>
      </ion-card>
   
  </ion-content>
