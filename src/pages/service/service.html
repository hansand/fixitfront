<ion-header >
    <ion-navbar color="primary">
      <ion-title >
        Services
      </ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content class="background" padding="true">
    <ion-grid>
      <ion-row>
        <ion-col *ngFor="let role of roles"  (click)="serviceList(role.roleName);"  class="" col-6>
            <ion-card class="service-list">
             <span> {{role.roleName}} </span>
            </ion-card> 
        </ion-col>
      </ion-row>
    </ion-grid>
   
  </ion-content>
