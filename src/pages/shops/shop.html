<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Shops
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding align="center">
 <b>Available Stores</b><br><br>

 <ion-list >

  <ion-item *ngFor="let shop of shopInfo" (click)="toShopInfoPage(shop._id)" >
    
    <ion-thumbnail item-start>
      <img class="avatar" src="https://cdn1.iconfinder.com/data/icons/business-items/512/market_store_local_shop_cafe_commerce_retail_shopping_grocery_facade_fastfood_small_building_flat_design_icon-512.png">
    </ion-thumbnail>
    <h2>{{ shop.name }}</h2>
    <span class="rate" >
      {{ shop.nearTown }} <br>
      {{ shop.shopType }}
    </span>
    </ion-item>
    





</ion-list>
</ion-content>
