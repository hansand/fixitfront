<ion-header >
    <ion-navbar color="primary">
      <ion-title>
        Sign In
      </ion-title>
    </ion-navbar>
  </ion-header>
  <ion-content padding>  



  <b class="title"> Register as an User or a Shop </b> 
    
            <div>
              <form  >
              <ion-item >

                <ion-label floating>User Name/Shop Name</ion-label>
                <ion-input type="text"  #name ></ion-input>
              </ion-item>
              <ion-item>
 
                <ion-label floating>Email</ion-label>
                <ion-input #email type="text"  name="email"></ion-input>
              </ion-item>

              <ion-item>
                <ion-label floating>Password</ion-label>
                <ion-input #password type="password"  name="password"></ion-input>
              </ion-item>

              <ion-item>
                <ion-label floating>Mobile Number</ion-label>
                <ion-input #telephone  type="number"  name="telephone"></ion-input>
              </ion-item>

              <ion-item>
                <ion-label floating>Address</ion-label>
                <ion-input #address type="text"  name="address"></ion-input>
              </ion-item>

              <ion-item>
                <ion-label floating>User Type</ion-label>
                
                  <ion-select   #rolex>
                      <ion-option value="Customer">Customer</ion-option>
                      <ion-option value="Shop">Shop</ion-option>
                    <ion-option *ngFor="let role of roles" value="{{role.roleName}}">{{role.roleName}}</ion-option>
                  </ion-select>
              </ion-item>
              <ion-item>
                  <ion-label floating> Shop Type(you can Skip this if your not Sing In as a Shop) </ion-label>
                <ion-select   #shopType>
                <ion-option value="Hardware">Harware</ion-option>
                <ion-option value="AC">AC</ion-option>
                <ion-option value="Electric">Electric</ion-option>
            </ion-select>
        </ion-item>
<br><br><br>
              <span>  Your Current Location Wll be Saved as Your Location.</span>
              <button (click)="signIn()" ion-button type="submit" block> Sign In </button>

            </form>
