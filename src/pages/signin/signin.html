<ion-header >
    <ion-navbar color="primary">
      <ion-title>
        Sign In
      </ion-title>
    </ion-navbar>
  </ion-header>
  <ion-content padding>  

    Register as an User of a Shop
      <ion-segment class="segmentBase" [(ngModel)]="tab" color="primary" >
          <ion-segment-button value="SigninPage">
              User
            </ion-segment-button>
            <ion-segment-button value="list">
              Shop
            </ion-segment-button>
      </ion-segment>
   
          <div [ngSwitch]="tab">
     
            <form *ngSwitchCase="'SigninPage'" >
              <ion-item >

                <ion-label floating>First Name</ion-label>
                <ion-input type="text"  #fname ></ion-input>
              </ion-item>

              <ion-item>
 
                <ion-label floating>Last Name</ion-label>
                <ion-input #lname type="text"  name="lname"></ion-input>
              </ion-item>
  
              <ion-item>
 
                <ion-label floating>Email</ion-label>
                <ion-input #email type="text"  name="email"></ion-input>
              </ion-item>

              <ion-item>
                <ion-label floating>Password</ion-label>
                <ion-input #password type="password"  name="password"></ion-input>
              </ion-item>

              <ion-item>
                <ion-label floating>Mobile Number</ion-label>
                <ion-input #telephone  type="number"  name="telephone"></ion-input>
              </ion-item>

              <ion-item>
                <ion-label floating>Address</ion-label>
                <ion-input #address type="text"  name="address"></ion-input>
              </ion-item>

              <ion-item>
                <ion-label floating>User Type</ion-label>
                  <ion-select   #rolex>
                    <ion-option *ngFor="let role of roles" value="{{role.roleName}}">{{role.roleName}}</ion-option>
                  </ion-select>
              </ion-item>

     


              <button (click)="signIn()" ion-button type="submit" block> Sign In </button>

            </form>

            <form *ngSwitchCase="'list'">
              <ion-item>           
                <ion-label floating>Shop Name</ion-label>
                <ion-input type="text"  name="sname"></ion-input>
              </ion-item>

              <ion-item>           
                  <ion-label floating>Email</ion-label>
                  <ion-input type="text"  name="semail"></ion-input>
                </ion-item>

              <ion-item>           
                <ion-label floating>Password</ion-label>
                <ion-input type="text"  name="spassword"></ion-input>
              </ion-item>

              <ion-item>           
                <ion-label floating>Contact Number</ion-label>
                <ion-input type="text"  name="scontact"></ion-input>
              </ion-item>

              <ion-item>           
                <ion-label floating>Address</ion-label>
                <ion-input type="text"  name="saddress"></ion-input>
              </ion-item>
              
              <button (click)="ServiceList();" ion-button type="submit" block> Register </button>
              <button (click)="EmployeePage();" ion-button type="submit" block> fdfd </button>

            </form>
          </div>
  </ion-content>
