<ion-header >
    <ion-navbar color="primary">
      <ion-title>
         
      </ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content align = "Center" padding="true">
    
            <br><br>

            <div *ngFor="let w of work" class="single-worker" >
                <b class="title">{{w.workTitle}}</b>     <br> <br><br>
                <span>{{w.description}}</span> 
                <span></span> 
                
         <div *ngIf="checkDone(w.state);">
            <button ion-button  (click)="toDerectionPage();" class="accept" color="secondary">See On map</button>           
            <button ion-button *ngIf="checkPending(w.state)"  (click)="changeState('Accepted')" class="accept" color="secondary">Accept</button>
            <button ion-button *ngIf="checkRejected(w.state)"  (click)="changeState('Rejected')" class="reject" color="danger">Reject</button>
        </div>  
        <br><br><br>
        <div  *ngIf="!checkDone(w.state)">
          <span class="accept"> This Job is Done </span> <br> <br>
          <span> Feedback By the Customer About this Job </span> <br> <br>
          <span *ngFor="let feed of feedback"> 
            {{feed.feedback}}
          </span>
        </div>

     
        </div>      
  </ion-content>
