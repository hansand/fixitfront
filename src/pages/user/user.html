<ion-header >
  <ion-navbar color="primary">
    <ion-title >
      User Profile
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content align = "Center" padding="true">
 <b>User Information</b><br><br>
 
<span *ngFor="let detail of details ">
<ion-thumbnail item-start>
<img class = "useravat" src="http://res.cloudinary.com/dhglhpsmu/image/upload/c_scale,w_166/v1524171287/man.png">
</ion-thumbnail>

<h2 class="name" > {{detail.fname}} {{ detail.lname}} </h2>
<span>
<b> {{ detail.role }}</b><br>
Ratings : {{ detail.ratings }} <br>
{{ detail.nearTown }}
 
</span>
</span>

<ion-col  (click)="serviceList();"  class="" col-6>
<ion-card class="service-list">
 <span> Logout </span> 
</ion-card> 
</ion-col>
</ion-content>
